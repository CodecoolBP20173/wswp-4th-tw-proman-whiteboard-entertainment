<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


 <script>
     document.addEventListener("DOMContentLoaded", function() {
         var check = function() {
              if (document.getElementById('password').value === document.getElementById('confirm_password').value && document.getElementById('password').value.length >= 6) {
                  document.getElementById('message').style.color = 'green';
                  document.getElementById('message').innerHTML = 'matching';
                  document.getElementById('register_button').removeAttribute('disabled');

              } else {
                  document.getElementById('message').style.color = 'red';
                  document.getElementById('message').innerHTML = 'not matching or password is less than six character';
                  document.getElementById('register_button').setAttribute('disabled', 'disabled');

              }
          }
          document.getElementById('password').onkeyup = check;
          document.getElementById('confirm_password').onkeyup = check;
      });
  </script>

</head>
<body>
    <div class="jumbotron" style="margin-top: 40px; width:60%">
    <h1 align="center">Registration</h1>
    <p align="center"></p>
    <p align="center">Please fill in this form to create an account. If you already have an account you can <a href="/">log in</a>.</p>
    <p align="center"><i>Password should be at least six character length for your own security!</i></p>

    <form action="{{ url_for('registration') }}" method="POST" align="center">
        <label><b>Username</b></label><br>
        <input type="text" placeholder="Enter Username" name="name" required>

        <div class="form-group">
        <label><b>E-mail</b></label><br>
        <input type="text" placeholder="Enter E-mail" name="email" required>
        </div>


        <label><b>Password</b></label><br>
        <input type="password" placeholder="Enter Password" id="password" name="password" required><br><br>

        <label><b>Repeat Password</b></label><br>
        <input type="password" placeholder="Repeat Password" id="confirm_password" name="confirm_password" required><br>
        <span id='message'></span><br/><br/>


        <label><b>Profil picture (Optional)</b></label><br>
        <input type="text" placeholder="Picture Link" name="image" ><br/>

        <label>
        <input type="checkbox" checked="checked" style="margin-bottom:15px"> Remember me</label><br/>

        <button type="submit" id="register_button">Register</button>
        <input type="button" value="Cancel" onclick="window.location.href='/'" />
    </form>
    </div>
</body>
